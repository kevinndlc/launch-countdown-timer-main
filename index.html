<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="./src/main.scss">
  <script src="./src/main.js" type="module"></script>
</head>
<body>

  <div class="stars"></div>

  <main class="main">
    <h1 class="main__title">We're launching soon</h1>
    <div class="main__countdown">
      <div class="main__countdown__days flex-item">
        <div>
          <div class="top-sheet"></div>
          <span id="days">08</span>
        </div>
        <span>Days</span>
      </div>
      <div class="main__countdown__hours flex-item">
        <div>
          <div class="top-sheet"></div>
          <span id="hours">23</span>
        </div>
        <span>Hours</span>
      </div>
      <div class="main__countdown__minutes flex-item">
        <div>
          <div class="top-sheet"></div>
          <span id="minutes">55</span>
        </div>
        <span>Minutes</span>
      </div>
      <div class="main__countdown__seconds flex-item">
        <div>
          <div class="top-sheet"></div>
          <span id="seconds">41</span>
        </div>
        <span>Seconds</span>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="socials">
      <a href="#"><img src="./src/images/icon-facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="./src/images/icon-pinterest.svg" alt="Pinterest"></a>
      <a href="#"><img src="./src/images/icon-instagram.svg" alt="Instagram"></a>
    </div>
    <div class="attributions">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">kevinndlc</a>.
    </div>
  </footer>
</body>
</html>
